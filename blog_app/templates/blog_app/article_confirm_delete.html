<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Article</title>
</head>
<body>
    <h1>Delete Article</h1>
    <p>Are you sure you want to delete article "{{ object.title }} (<a href="{% url 'blog_app:article_detail' object.pk %}">Cancel</a>)"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'blog_app:article_detail' object.pk %}">Cancel</a>
    </form>
</body>
</html>
