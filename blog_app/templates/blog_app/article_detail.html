<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{article.title}}</title>
</head>
<body>
    <h1>
        {{article.title}}
    </h1>

    <h6>
        {{ article.title }} by {{ article.authors }}, Published on {{ article.created_at }}
        {% if article.updated_at != article.created_at %}
          (updated on {{ article.updated_at) }}
        {% endif %}
    </h6>

    <p>
        {{article.body}}
    </p>
</body>
</html>
